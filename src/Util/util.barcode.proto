enum ProtoBarcodeType {
  PDF417 = 0;
  DATAMATRIX = 1;
  BC128 = 2;
  QR = 3;
  ITF = 4;
  EAN8 = 5;
  EAN13 = 6;
  CODE39 = 7;
  SWISSQR = 8;
  AZTEC = 9;
}

message ProtoSwissQRCreditor {
  string address_type = 1;
  string name = 2;
  string postal_code = 3;
  string town = 4;
  string country = 5;
  string street_or_address_line_1 = 6;
  string building_number_or_address_line_2 = 7;
  string iban = 8;
  string amount = 9;
  string currency = 10;
}

message ProtoSwissQRDebitor {
  string address_type = 1;
  string name = 2;
  string postal_code = 3;
  string town = 4;
  string country = 5;
  string street_or_address_line_1 = 6;
  string building_number_or_address_line_2 = 7;
  string payment_reference_type = 8;
  string payment_reference = 9;
  string unstructured_reference = 10;
  string bill_information = 11;
}

message ProtoSwissQRData {
  ProtoSwissQRCreditor creditor = 1;
  ProtoSwissQRDebitor debitor = 2;
}
