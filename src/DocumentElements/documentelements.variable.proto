message ProtoVariable {
  // extends DocumentElement
  ProtoDocumentElement parent = 1;

  string path = 2;
  string content = 3; // Should this be optional or "empty string"
  string formatUuid = 4;
  ProtoVariableSpecialType specialType = 5;
  string uuid = 6;
}

enum ProtoVariableSpecialType {
  NOT_SPECIAL = 0;
  TABLE_NUMBER = 1;
  DOC_PAGE_COUNT = 2;
  DOC_CUR_PAGE = 3;
  CUR_PAGE = 4;
  PAGE_COUNT = 5;
  PREV_PAGE = 6;
  SECTION_PAGE = 7;
  UPDATED_AT = 8;
  GENERATED_AT = 9;
}
