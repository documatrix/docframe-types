enum ProtoPageMode {
  NEXT_PAGE = 0;
  NEXT_RECTO_PAGE = 1;
  NEXT_VERSO_PAGE = 2;
}

enum ProtoPageOrientation {
  UNSET = 0;
  PORTRAIT = 1;
  LANDSCAPE = 2;
  INVERSE_PORTRAIT = 3;
  INVERSE_LANDSCAPE = 4;
}

message ProtoNewPage {
  string uuid = 1;
  // Identifies the paper tray to be used for the following page.
  string paperTrayUuid = 2;
  // Inherited from the referenced tray itself, not set directly.
  uint32  paperTrayNumber = 3;
  // Page count for the referenced tray. Might be set directly.
  uint32  paperCount = 4;
  ProtoPageMode pageMode = 5;
  ProtoPageOrientation pageOrientation = 6;
  // An optional page definition to be used for the new page.
  string pDefUuid = 7;
  // An optional content definition to be used for the new page.
  string cDefUuid = 8;
  repeated string comChannelUUIDs = 9;
}
