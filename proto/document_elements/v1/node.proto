    ProtoFormatted formatted = 14;
    ProtoImage image = 15;
    ProtoParagraphFormat paragraph_format = 16;
    ProtoTextBrick text_brick = 17;
    ProtoText text = 18;
    ProtoLinebreak linebreak = 19;
