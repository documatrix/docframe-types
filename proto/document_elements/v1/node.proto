    ProtoFooter footer = 21;
    ProtoHeader header = 22;
    ProtoTable table = 23;
    ProtoTableRow table_row = 24;
    ProtoTableCell table_cell = 25;
    ProtoCDef c_def = 26;
    ProtoPDef p_def = 27;
    ProtoApplyProtoCDef apply_c_def = 28;
    ProtoApplyProtoPDef apply_p_def = 29;
    ProtoApplyPtConfig apply_pt_config = 30;
    ProtoApplyUlConfig apply_ul_config = 31;
    ProtoPtConfig pt_config = 32;
    ProtoUlConfig ul_config = 33;
    ProtoNewPage new_page = 34;
    ProtoVariable variable = 35;
    ProtoNamedString named_string = 36;
    ProtoParagraph paragraph = 37;
    ProtoSection section = 38;
    ProtoSpan span = 39;
    ProtoLink link = 40;
    ProtoDirectory directory = 41;
    ProtoTableContentGroup table_content_group = 42;
    ProtoTableConfig table_config = 43;
