syntax = "proto3";

package utils.v1;

enum MeasureType {
  MEASURE_TYPE_PT = 0;
  MEASURE_TYPE_CM = 1;
  MEASURE_TYPE_MM = 2;
  MEASURE_TYPE_IN = 3;
  MEASURE_TYPE_PERCENT = 4;
  MEASURE_TYPE_PX = 5;
}
// MeasureType is not allowed to be not set => not boxed

message ProtoMeasure {
  double value = 1;
  MeasureType mtype = 2;
}

message ProtoBoxedMeasure {
  ProtoMeasure value = 1;
  bool is_null = 2;
}

message ProtoSideMeasures {
  ProtoMeasure top = 1;
  ProtoMeasure right = 2;
  ProtoMeasure bottom = 3;
  ProtoMeasure left = 4;
}
