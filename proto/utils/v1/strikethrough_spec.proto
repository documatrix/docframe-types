syntax = "proto3";

package utils.v1;

import "utils/v1/color.proto";
import "utils/v1/measure.proto";
import "utils/v1/rule_style.proto";
import "utils/v1/underline_spec.proto";

message ProtoStrikethroughSpec {
  ProtoMeasure weight = 1;
  ProtoUnderlineMode mode = 2;
  ProtoColor color = 3;
  int32 offset_em = 4;
  RuleStyle style = 5;
}

message ProtoBoxedStrikethroughSpec {
  ProtoStrikethroughSpec value = 1;
  bool is_null = 2;
}
